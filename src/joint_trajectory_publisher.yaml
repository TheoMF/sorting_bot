joint_trajectory_publisher:
  robot_name:
    type: string
    default_value: "SO-101"
    description: "Name of the robot."
  q_init:
    type: double_array
    default_value: [0.322136, 0.018408, -0.678020, 1.65, 1.684311]
    description: "Initial configuration to look for objects."
  q_waypoint_up:
    type: double_array
    default_value: [0.256175, -0.573709, -0.335942, 1.032369, 1.679709]
    description: "waypoint configuration used when placing objects."
  joint_trajectory_topic:
    type: string
    default_value: "/so_100_arm_controller/joint_trajectory"
    description: "Topic on which we publish joint trajectory."
  gripper_command_topic:
    type: string
    default_value: "/so_100_arm_gripper_controller/commands"
    description: "Topic on which we publish gripper angle commands."
  objects_frame:
    type: string_array
    default_value: ["glass", "cardboard", "metal", "plastic"]
    description: "Frame name of the objects in tf."
  __map_objects_frame:
    q_placing:
      type: double_array
      description: Placing configuration of the corresponding object.
      validation:
        not_empty<>: []
  rate:
    type: double
    default_value: 100.0
    description: "Rate of node in hertz."
  use_genetic_algo:
    type: bool
    default_value: true
    description: "Wether or not we use genetic algorithm if IK didn't converge."
  motion_planning_time_coeff:
    type: double
    default_value: 1.0
    description: "Coefficient for the total length of motion planning time."
  box_dist_while_placing :
    type: double
    default_value: 0.25
    description: "Ideal distance to the box while placing an object in it."
  integration_coeff:
    type: double
    default_value: 0.2
    description: "Integration coefficient used for error in configuration position."
  des_precision:
    type: double
    default_value: 0.005
    description: "Desired precision for goal configuration positions."
  joint_names:
    type: string_array
    default_value: ["shoulder_pan", "shoulder_lift", "elbow_flex", "wrist_flex", "wrist_roll"]
    description: "Joint names of the robot."
  in_object_translation_grasp:
    type: double_array
    description: "Translation from object frame to grasping frame."
    validation:
      not_empty<>: []
  q_base_moving:
      type: double_array
      description: "Configuration while base is moving."
      validation:
        not_empty<>: []
  inverse_kin:
    eps:
      type: double
      default_value: 0.001
      description: "Desired precision."
    max_iter:
      type: int
      default_value: 10000
      description: "Maximum number of iteration."
    dt:
      type: double
      default_value: 0.1
      description: "Integration step."
    damp:
      type: double
      default_value: 0.000001
      description: "Dampener coefficient."
    error_weights:
      type: double_array
      description: Weights for the error vector.
      validation:
        not_empty<>: []
  genetic_algo_inverse_kin:
    population_size:
      type: int
      default_value: 3000
      description: "Size of the population."
    max_iter:
      type: int
      default_value: 10000
      description: "Maximum number of iteration."
    nb_keep_ind:
      type: int
      default_value: 400
      description: "Number of individuals we keep for next iteration."
    eps:
      type: double
      default_value: 0.001
      description: "Desired precision."
    mutation_max_amplitude:
      type: double
      default_value: 0.1
      description: "Max amplitude for the mutation."